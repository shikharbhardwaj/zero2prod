<html>

<head>
    <title>Password reset</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="/assets/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <section id="main" class="wrapper">
            <div class="inner">
                <div class="row uniform">
                    <div class="split style2">
                        <seection>
                            <h2>Password reset</h2>
                            {% if error != "" -%}
                                <blockquote>
                                    <i style="color: #FC440F">{{ error }}</i>
                                </blockquote>
                            {% endif -%}
                            {% if info != "" -%}
                                <blockquote>
                                    <i>{{ info }}</i>
                                </blockquote>
                            {% endif -%}
							<ul class="actions vertical">
                                <li><a href="/admin/dashboard" class="button icon fa-left-arrow">‚Üê Back</a></li>
                                <li><a href="/admin/newsletters" class="button">Send a newsletter issue</a></li>
								<li>
									<form name="logoutForm" action="/admin/logout" method="post">
										<input type="submit" value="Logout" class="button">
									</form>
								</li>
							</ul>
                        </seection>
                        <section>
                            <form action="/admin/password" method="post">
                                <div class="row uniform 12u$">
                                    <div class="field">
                                        <label>Current password
                                        <input type="password" name="current_password" placeholder="Enter current password">
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>New password
                                        <input type="password" name="new_password" placeholder="Enter new password">
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>Confirm new password
                                        <input type="password" name="new_password_check" placeholder="Type the new password again">
                                        </label>
                                    </div>
                                    <br />
                                    <ul class="actions">
                                        <li><input type="submit" value="Change password" class="button special"></li>
                                        <li><input type="reset" value="Reset"></li>
                                    </ul>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/jquery.scrollex.min.js"></script>
    <script src="/assets/js/jquery.scrolly.min.js"></script>
    <script src="/assets/js/browser.min.js"></script>
    <script src="/assets/js/breakpoints.min.js"></script>
    <script src="/assets/js/util.js"></script>
    <script src="/assets/js/main.js"></script>

</body>

</html>
